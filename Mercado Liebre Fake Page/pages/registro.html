<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/registro.css">
    <title>registro</title>
</head>
<body>

    
   <form class="registerform" action="URL a donde viaja la info que mando en el form" method=" de que manera viaja la info " autocomplete="off">

    <div class="decoration">
        <img src="../img/mercado-liebre.png" alt="mercado liebre logo">
    </div>

<div class="title">       
     <h2>Registro</h2>
</div>

<div class="inputs">

    <div class="label">
        <label for="nombre">Nombre</label>
        <input type="text" name="username" id="nombre">
    </div>

    <div class="label">
        <label for="correo">Email</label>
        <input name="email" type="email" id="correo"> 
    </div>

    <div class="label">
        <label for="contrase単a">Contrase単a</label>
        <input name="password" type="password" password="contrase単a" id="Contrase単a">
    </div>

    <div class="register-label">
        <input class="btnregister" type="submit" value="Registrarse">
    </div>
</div>
</form>

</html>
